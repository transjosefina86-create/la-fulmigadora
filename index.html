<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Fulmigadora PRO - Gestión Total v5.5</title>
    
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        :root {
            --naranja: #ea580c;
            --oscuro-puro: #020617;
            --cristal-fuerte: rgba(255, 255, 255, 0.04);
            --borde-resaltado: rgba(255, 255, 255, 0.12);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--oscuro-puro); 
            color: #f1f5f9; 
            margin: 0; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* FONDO DINÁMICO DE ALTA FIDELIDAD */
        .sistema-fondo {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10;
            background-size: cover;
            background-position: center;
            transition: opacity 0.8s ease-in-out;
        }

        /* CONTENEDORES GLASSMORPHISM */
        .tarjeta-maestra {
            background: var(--cristal-fuerte);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--borde-resaltado);
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        /* INPUTS PERSONALIZADOS EXTENSOS */
        .campo-carga {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 1.2rem;
            padding: 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .campo-carga:focus {
            border-color: var(--naranja);
            box-shadow: 0 0 25px rgba(234, 88, 12, 0.3);
            background: rgba(0, 0, 0, 0.85);
            transform: translateY(-2px);
        }

        /* BOTONES DE ACCIÓN */
        .btn-fulmi {
            background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%);
            color: white;
            font-weight: 900;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 1.25rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(234, 88, 12, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-fulmi:hover {
            box-shadow: 0 15px 30px rgba(234, 88, 12, 0.5);
            transform: scale(1.02);
        }

        .btn-fulmi:active { transform: scale(0.97); }

        /* TABLAS Y SCROLLBARS */
        .scroll-pro::-webkit-scrollbar { width: 6px; height: 6px; }
        .scroll-pro::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
        
        .fila-tabla {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .fila-tabla:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* ANIMACIONES */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animar-seccion { animation: fadeInScale 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // CONFIGURACIÓN DE FIREBASE (SIN CAMBIOS)
        const firebaseConfig = {
            apiKey: "AIzaSyC0jIDWwzWFgugZpY8mhOFZEh-ZAUhed7Y",
            authDomain: "la-fulmigadora.firebaseapp.com",
            projectId: "la-fulmigadora",
            storageBucket: "la-fulmigadora.appspot.com",
            messagingSenderId: "235458080625",
            appId: "1:235458080625:web:61ea831d6620f1ecde10d0"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const LaFulmigadoraApp = () => {
            const [isAuth, setIsAuth] = useState(false);
            const [temporadas, setTemporadas] = useState([]);
            const [activeTempId, setActiveTempId] = useState(null);
            const [filtroChofer, setFiltroChofer] = useState('');
            const [comisionesConfig, setComisionesConfig] = useState({});
            const [showConfig, setShowConfig] = useState(false);
            
            // ESTADO DE LA INTERFAZ (PERSISTENCIA LOCAL)
            const [uiSettings, setUiSettings] = useState(() => {
                const saved = localStorage.getItem('fulmi_pro_v55');
                return saved ? JSON.parse(saved) : { 
                    bgUrl: "https://images.unsplash.com/photo-1594143493892-23c7263309a9?q=80&w=2070", 
                    opacity: 0.3 
                };
            });

            // FORMULARIO DE 7 CAMPOS REQUERIDO
            const [formData, setFormData] = useState({
                empresa: '', campo: '', lote: '', chofer: '', has: '', netoItem: '', iva: '0'
            });

            const inputRefs = useRef([]);

            // CARGA DE DATOS DESDE FIRESTORE
            useEffect(() => {
                auth.signInAnonymously();
                const unsubscribe = db.collection('temporadas').orderBy('fechaCreacion', 'desc').onSnapshot(snap => {
                    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setTemporadas(data);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                localStorage.setItem('fulmi_pro_v55', JSON.stringify(uiSettings));
            }, [uiSettings]);

            // LÓGICA DE NAVEGACIÓN POR ENTER
            const handleKeyDown = (e, index, tempId) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (index < 6) {
                        inputRefs.current[index + 1].focus();
                    } else {
                        guardarRegistroFirestore(tempId);
                    }
                }
            };

            // FUNCIÓN DE GUARDADO EXTENSA (CON CÁLCULOS NETOS)
            const guardarRegistroFirestore = async (tId) => {
                if (!formData.chofer || !formData.netoItem) {
                    alert('Faltan datos críticos (Chofer o Precio)');
                    return;
                }

                const esAdelanto = formData.empresa.trim() === '' && formData.campo.trim() === '';
                const calculoNeto = esAdelanto ? 
                    parseFloat(formData.netoItem) : 
                    (parseFloat(formData.has || 0) * parseFloat(formData.netoItem || 0));
                
                const calculoTotal = esAdelanto ? 
                    calculoNeto : 
                    calculoNeto * (1 + (parseFloat(formData.iva || 0) / 100));

                const nuevoObjeto = {
                    ...formData,
                    id: Date.now().toString(),
                    netoCalculado: calculoNeto,
                    totalConIva: calculoTotal,
                    esAdelanto,
                    fecha: new Date().toLocaleDateString('es-AR'),
                    estadoCobro: false,
                    estadoPago: false,
                    imgRemito: null
                };

                try {
                    await db.collection('temporadas').doc(tId).update({
                        trabajos: firebase.firestore.FieldValue.arrayUnion(nuevoObjeto)
                    });
                    
                    // Resetear formulario pero mantener chofer si se desea cargar varios del mismo
                    setFormData(prev => ({ ...prev, empresa: '', campo: '', lote: '', has: '', netoItem: '', iva: '0' }));
                    inputRefs.current[0].focus();
                } catch (err) {
                    console.error("Error al guardar:", err);
                }
            };

            // MESA DE LIQUIDACIÓN AVANZADA (EL NÚCLEO DEL PEDIDO)
            const liquidacionAnalitica = useMemo(() => {
                if (!activeTempId || !filtroChofer) return null;
                
                const tempActual = temporadas.find(t => t.id === activeTempId);
                const itemsChofer = tempActual?.trabajos?.filter(tr => 
                    tr.chofer.toUpperCase().includes(filtroChofer.toUpperCase())
                ) || [];

                const mapaEmpresas = {};
                const listadoAdelantos = [];
                let hectareasAcumuladas = 0;

                itemsChofer.forEach(tr => {
                    if (tr.esAdelanto) {
                        listadoAdelantos.push(tr);
                    } else {
                        const empKey = tr.empresa.toUpperCase();
                        if (!mapaEmpresas[empKey]) {
                            mapaEmpresas[empKey] = { netoTotal: 0, hasTotal: 0, nombreOriginal: tr.empresa };
                        }
                        mapaEmpresas[empKey].netoTotal += tr.netoCalculado;
                        mapaEmpresas[empKey].hasTotal += parseFloat(tr.has || 0);
                        hectareasAcumuladas += parseFloat(tr.has || 0);
                    }
                });

                let comisionBruta = 0;
                Object.keys(mapaEmpresas).forEach(key => {
                    const porc = comisionesConfig[key] || 0;
                    comisionBruta += (mapaEmpresas[key].netoTotal * (porc / 100));
                });

                const totalAdelantos = listadoAdelantos.reduce((acc, curr) => acc + curr.netoCalculado, 0);

                return {
                    mapaEmpresas,
                    totalAdelantos,
                    comisionBruta,
                    hectareasAcumuladas,
                    saldoFinal: comisionBruta - totalAdelantos
                };
            }, [temporadas, activeTempId, filtroChofer, comisionesConfig]);

            // PANTALLA DE LOGIN INICIAL
            if (!isAuth) {
                return (
                    <div className="h-screen flex items-center justify-center bg-[#020617] p-8">
                        <div className="tarjeta-maestra p-12 w-full max-w-md text-center">
                            <i className="fas fa-shield-halved text-5xl text-orange-500 mb-6"></i>
                            <h2 className="text-3xl font-black mb-8 italic text-white uppercase tracking-tighter">Terminal de Acceso</h2>
                            <input 
                                type="password" 
                                placeholder="INGRESE CONTRASEÑA" 
                                className="campo-carga text-center text-2xl tracking-[0.5em]" 
                                onChange={e => e.target.value === '1986' && setIsAuth(true)} 
                            />
                            <p className="mt-8 text-[10px] font-bold opacity-30 uppercase tracking-widest">La Fulmigadora - Software de Control</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-10 relative">
                    <div className="sistema-fondo" style={{backgroundImage: `url(${uiSettings.bgUrl})`, opacity: uiSettings.opacity}}></div>
                    
                    {/* CABECERA DINÁMICA */}
                    <header className="tarjeta-maestra p-8 mb-10 flex flex-col lg:flex-row justify-between items-center gap-8">
                        <div className="flex items-center gap-6">
                            <div className="w-20 h-20 bg-gradient-to-br from-orange-500 to-orange-800 rounded-[2rem] flex items-center justify-center shadow-2xl">
                                <i className="fas fa-industry text-white text-3xl"></i>
                            </div>
                            <div>
                                <h1 className="text-4xl font-black italic text-orange-500 uppercase tracking-tighter">LA FULMIGADORA</h1>
                                <div className="flex items-center gap-2 opacity-40">
                                    <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                    <p className="text-[11px] font-black uppercase tracking-[0.3em]">Sistema de Gestión Operativa v5.5</p>
                                </div>
                            </div>
                        </div>

                        <div className="flex gap-4 w-full lg:w-auto">
                            <div className="relative flex-1 lg:w-80">
                                <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 opacity-30"></i>
                                <input 
                                    type="text" 
                                    placeholder="FILTRAR CHOFER PARA LIQUIDAR..." 
                                    className="campo-carga pl-12 border-orange-500/20"
                                    onChange={e => setFiltroChofer(e.target.value)}
                                />
                            </div>
                            <button 
                                onClick={() => setShowConfig(!showConfig)} 
                                className="bg-white/5 w-14 h-14 rounded-2xl flex items-center justify-center border border-white/10 hover:bg-orange-600 hover:border-orange-500 transition-all duration-500"
                            >
                                <i className={`fas fa-cog text-xl ${showConfig ? 'rotate-90 text-white' : 'opacity-40'}`}></i>
                            </button>
                        </div>
                    </header>

                    {/* CONFIGURACIÓN DE UI (RESTAURADO) */}
                    {showConfig && (
                        <section className="tarjeta-maestra p-8 mb-10 animar-seccion border-orange-500/30">
                            <div className="flex items-center gap-3 mb-6">
                                <i className="fas fa-palette text-orange-500"></i>
                                <h3 className="text-xs font-black opacity-50 uppercase tracking-[0.2em]">Ajustes de Interfaz</h3>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black opacity-30 uppercase ml-2">URL de Imagen de Fondo</label>
                                    <input 
                                        type="text" 
                                        className="campo-carga" 
                                        value={uiSettings.bgUrl} 
                                        onChange={e => setUiSettings({...uiSettings, bgUrl: e.target.value})} 
                                    />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black opacity-30 uppercase ml-2">Nivel de Visibilidad (Opacidad: {uiSettings.opacity})</label>
                                    <input 
                                        type="range" min="0" max="1" step="0.05" 
                                        className="w-full h-2 bg-orange-900 rounded-lg appearance-none cursor-pointer" 
                                        value={uiSettings.opacity} 
                                        onChange={e => setUiSettings({...uiSettings, opacity: e.target.value})} 
                                    />
                                </div>
                            </div>
                        </section>
                    )}

                    {/* MESA DE LIQUIDACIÓN (LÓGICA PEDIDA POR EL USUARIO) */}
                    {liquidacionAnalitica && filtroChofer && (
                        <section className="tarjeta-maestra p-10 mb-10 border-orange-600/40 animar-seccion">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
                                <div>
                                    <h2 className="text-2xl font-black uppercase italic text-orange-500">Mesa de Liquidación</h2>
                                    <p className="text-sm font-bold opacity-40 uppercase">Analizando registros de: <span className="text-white">{filtroChofer}</span></p>
                                </div>
                                <div className="bg-orange-600/20 px-6 py-3 rounded-2xl border border-orange-500/30">
                                    <p className="text-[10px] font-black opacity-50 uppercase">Hectáreas Totales</p>
                                    <p className="text-2xl font-black text-white">{liquidacionAnalitica.hectareasAcumuladas.toLocaleString()} HAS</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 xl:grid-cols-3 gap-10">
                                {/* Detalle por Empresa */}
                                <div className="xl:col-span-2 space-y-4 scroll-pro max-h-[500px] overflow-y-auto pr-4">
                                    {Object.keys(liquidacionAnalitica.mapaEmpresas).map(empKey => {
                                        const dato = liquidacionAnalitica.mapaEmpresas[empKey];
                                        return (
                                            <div key={empKey} className="bg-white/5 p-6 rounded-[2rem] border border-white/5 flex flex-col sm:flex-row justify-between items-center gap-6">
                                                <div className="flex-1">
                                                    <h4 className="font-black text-white text-xl uppercase italic">{dato.nombreOriginal}</h4>
                                                    <div className="flex gap-4 mt-1">
                                                        <span className="text-[10px] font-black opacity-30 uppercase">{dato.hasTotal} HAS</span>
                                                        <span className="text-[10px] font-black opacity-30 uppercase">Neto: ${dato.netoTotal.toLocaleString()}</span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-6">
                                                    <div className="bg-black/60 px-4 py-3 rounded-2xl border border-orange-500/40 flex items-center">
                                                        <input 
                                                            type="number" 
                                                            className="bg-transparent w-12 text-center text-orange-500 font-black text-2xl outline-none"
                                                            placeholder="0"
                                                            value={comisionesConfig[empKey] || ''}
                                                            onChange={v => setComisionesConfig({...comisionesConfig, [empKey]: v.target.value})}
                                                        />
                                                        <span className="text-xs font-black text-orange-500 ml-1">%</span>
                                                    </div>
                                                    <div className="text-right w-32">
                                                        <p className="text-[9px] font-black opacity-20 uppercase">A Pagar</p>
                                                        <p className="text-xl font-black text-green-400">
                                                            ${((dato.netoTotal * (comisionesConfig[empKey] || 0)) / 100).toLocaleString()}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                {/* Panel de Resultados Finales */}
                                <div className="bg-gradient-to-b from-black/80 to-black/40 p-10 rounded-[3.5rem] border border-orange-500/20 flex flex-col justify-between shadow-inner">
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center">
                                            <span className="text-xs font-black opacity-30 uppercase">Subtotal Comisión:</span>
                                            <span className="text-xl font-black text-white">${liquidacionAnalitica.comisionBruta.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between items-center text-red-500">
                                            <span className="text-xs font-black opacity-30 uppercase">Adelantos / Vales:</span>
                                            <span className="text-xl font-black">-${liquidacionAnalitica.totalAdelantos.toLocaleString()}</span>
                                        </div>
                                        <div className="h-px bg-white/10 w-full my-4"></div>
                                    </div>
                                    
                                    <div className="mt-12">
                                        <p className="text-[11px] font-black opacity-30 uppercase tracking-[0.3em] mb-2">Neto Final a Liquidar</p>
                                        <p className="text-6xl font-black text-white tracking-tighter shadow-orange-500/20 drop-shadow-2xl">
                                            ${liquidacionAnalitica.saldoFinal.toLocaleString()}
                                        </p>
                                        <button className="w-full mt-10 bg-green-600/20 hover:bg-green-600 border border-green-500/30 text-green-400 hover:text-white font-black py-4 rounded-2xl transition-all uppercase text-xs tracking-widest">
                                            Cerrar Liquidación
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    )}

                    {/* LISTADO DE TEMPORADAS Y CARGA */}
                    <div className="space-y-12 pb-32">
                        {temporadas.map(temp => (
                            <div key={temp.id} className="tarjeta-maestra overflow-hidden">
                                {/* Encabezado de Temporada */}
                                <div 
                                    className={`p-10 flex justify-between items-center cursor-pointer transition-all ${activeTempId === temp.id ? 'bg-orange-600/10' : 'hover:bg-white/5'}`}
                                    onClick={() => setActiveTempId(activeTempId === temp.id ? null : temp.id)}
                                >
                                    <div className="flex items-center gap-6">
                                        <div className={`w-12 h-12 rounded-xl flex items-center justify-center border ${activeTempId === temp.id ? 'border-orange-500 bg-orange-600/20 text-orange-500' : 'border-white/10 opacity-30'}`}>
                                            <i className="fas fa-folder-open"></i>
                                        </div>
                                        <h3 className="text-3xl font-black uppercase italic tracking-tighter">{temp.nombre}</h3>
                                    </div>
                                    <div className="flex items-center gap-8">
                                        <div className="hidden md:block text-right">
                                            <p className="text-[10px] font-black opacity-20 uppercase">Registros</p>
                                            <p className="font-black">{temp.trabajos?.length || 0}</p>
                                        </div>
                                        <i className={`fas fa-chevron-${activeTempId === temp.id ? 'up text-orange-500' : 'down opacity-20'}`}></i>
                                    </div>
                                </div>

                                {activeTempId === temp.id && (
                                    <div className="p-10 space-y-12 bg-black/40 animar-seccion">
                                        
                                        {/* FORMULARIO DE CARGA DE 7 CAMPOS (ESTRUCTURA ORIGINAL) */}
                                        <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4 bg-white/5 p-8 rounded-[2.5rem] border border-white/5 shadow-inner">
                                            {[
                                                {id:'empresa', label:'Empresa'}, {id:'campo', label:'Campo'}, {id:'lote', label:'Lote'}, 
                                                {id:'chofer', label:'Chofer'}, {id:'has', label:'Has.'}, {id:'netoItem', label:'$ Neto'}, {id:'iva', label:'IVA %'}
                                            ].map((campo, idx) => (
                                                <div key={campo.id} className="flex flex-col gap-2">
                                                    <label className="text-[10px] font-black opacity-30 uppercase ml-3">{campo.label}</label>
                                                    <input 
                                                        ref={el => inputRefs.current[idx] = el}
                                                        type={idx >= 4 ? "number" : "text"}
                                                        className="campo-carga"
                                                        value={formData[campo.id]}
                                                        onChange={e => setFormData({...formData, [campo.id]: e.target.value})}
                                                        onKeyDown={e => handleKeyDown(e, idx, temp.id)}
                                                    />
                                                </div>
                                            ))}
                                            <button 
                                                onClick={() => guardarRegistroFirestore(temp.id)} 
                                                className="btn-fulmi lg:col-span-7 mt-4 flex items-center justify-center gap-3"
                                            >
                                                <i className="fas fa-cloud-upload-alt"></i> Procesar y Guardar Registro
                                            </button>
                                        </div>

                                        {/* TABLA DE REGISTROS CON CÁMARA */}
                                        <div className="overflow-x-auto scroll-pro">
                                            <table className="w-full border-separate border-spacing-y-4">
                                                <thead>
                                                    <tr className="text-[11px] font-black opacity-20 uppercase text-left tracking-[0.2em]">
                                                        <th className="px-8 py-2">Detalle de Operación</th>
                                                        <th className="px-8 py-2">Personal</th>
                                                        <th className="px-8 py-2 text-right">Importe Neto</th>
                                                        <th className="px-8 py-2 text-center">Remito</th>
                                                        <th className="px-8 py-2 text-center">Estados</th>
                                                        <th className="px-8 py-2"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {temp.trabajos?.filter(x => x.chofer.toUpperCase().includes(filtroChofer.toUpperCase())).map(reg => (
                                                        <tr key={reg.id} className={`tarjeta-maestra hover:bg-orange-600/5 transition-colors ${reg.esAdelanto ? 'border-yellow-500/30 bg-yellow-500/5' : ''}`}>
                                                            <td className="p-8 rounded-l-[2.5rem]">
                                                                <div className={`text-lg font-black uppercase italic ${reg.esAdelanto ? 'text-yellow-500' : 'text-orange-500'}`}>
                                                                    {reg.esAdelanto ? 'Adelanto / Vale de Caja' : `${reg.empresa} - ${reg.lote}`}
                                                                </div>
                                                                <div className="flex gap-4 mt-2">
                                                                    <span className="text-[10px] font-black opacity-40 uppercase"><i className="fas fa-calendar-day mr-1"></i> {reg.fecha}</span>
                                                                    <span className="text-[10px] font-black opacity-40 uppercase"><i className="fas fa-map-marker-alt mr-1"></i> {reg.campo || 'N/A'}</span>
                                                                </div>
                                                            </td>
                                                            <td className="p-8 font-black uppercase text-xs tracking-tighter text-white/80">{reg.chofer}</td>
                                                            <td className={`p-8 text-right font-black text-2xl ${reg.esAdelanto ? 'text-yellow-500' : 'text-white'}`}>
                                                                ${reg.netoCalculado.toLocaleString()}
                                                            </td>
                                                            <td className="p-8 text-center">
                                                                <button className="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 text-white/20 hover:text-orange-500 hover:border-orange-500 transition-all">
                                                                    <i className="fas fa-camera text-xl"></i>
                                                                </button>
                                                            </td>
                                                            <td className="p-8">
                                                                <div className="flex justify-center gap-4">
                                                                    <div className="flex flex-col items-center gap-1">
                                                                        <button className={`w-10 h-10 rounded-xl border-2 flex items-center justify-center transition-all ${reg.estadoCobro ? 'bg-green-600 border-green-400 text-white shadow-lg shadow-green-900/40' : 'border-white/5 opacity-10 text-transparent'}`}><i className="fas fa-check text-xs"></i></button>
                                                                        <span className="text-[8px] font-black opacity-20 uppercase">Cobro</span>
                                                                    </div>
                                                                    <div className="flex flex-col items-center gap-1">
                                                                        <button className={`w-10 h-10 rounded-xl border-2 flex items-center justify-center transition-all ${reg.estadoPago ? 'bg-blue-600 border-blue-400 text-white shadow-lg shadow-blue-900/40' : 'border-white/5 opacity-10 text-transparent'}`}><i className="fas fa-check text-xs"></i></button>
                                                                        <span className="text-[8px] font-black opacity-20 uppercase">Pago</span>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td className="p-8 rounded-r-[2.5rem] text-right">
                                                                <button 
                                                                    onClick={async() => { if(confirm('¿ELIMINAR REGISTRO?')) { const filtrados = temp.trabajos.filter(x => x.id !== reg.id); await db.collection('temporadas').doc(temp.id).update({ trabajos: filtrados }); } }}
                                                                    className="text-white/5 hover:text-red-500 p-4 transition-colors"
                                                                >
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LaFulmigadoraApp />);
    </script>
</body>
</html>
