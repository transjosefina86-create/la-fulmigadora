<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Fulmigadora - Gestión Profesional Completa v3.5</title>
    
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        /* Configuración de Variables de Diseño */
        :root {
            --color-naranja: #ea580c;
            --color-fondo: #020617;
            --cristal-fondo: rgba(255, 255, 255, 0.03);
            --cristal-borde: rgba(255, 255, 255, 0.08);
            --cristal-blur: blur(20px);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--color-fondo); 
            color: #f8fafc; 
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Capa de fondo de pantalla persistente */
        .capa-fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }

        /* Estilos de Tarjetas tipo Cristal */
        .tarjeta-cristal {
            background: var(--cristal-fondo);
            backdrop-filter: var(--cristal-blur);
            -webkit-backdrop-filter: var(--cristal-blur);
            border: 1px solid var(--cristal-borde);
            border-radius: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Inputs Personalizados */
        .entrada-texto {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 1rem;
            padding: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            width: 100%;
            outline: none;
            transition: all 0.3s;
        }

        .entrada-texto:focus {
            border-color: var(--color-naranja);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(234, 88, 12, 0.2);
        }

        /* Botones Profesionales */
        .boton-naranja {
            background: var(--color-naranja);
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            padding: 1rem;
            border-radius: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }

        .boton-naranja:active {
            transform: scale(0.95);
        }

        /* Scrollbar Estilizada */
        .scroll-fino::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        .scroll-fino::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Animaciones */
        .animacion-suave {
            animation: aparecer 0.4s ease-out forwards;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // CONFIGURACIÓN OFICIAL DE FIREBASE
        const configuracionFB = {
            apiKey: "AIzaSyC0jIDWwzWFgugZpY8mhOFZEh-ZAUhed7Y",
            authDomain: "la-fulmigadora.firebaseapp.com",
            projectId: "la-fulmigadora",
            storageBucket: "la-fulmigadora.appspot.com",
            messagingSenderId: "235458080625",
            appId: "1:235458080625:web:61ea831d6620f1ecde10d0"
        };

        // Inicialización de Servicios
        if (!firebase.apps.length) firebase.initializeApp(configuracionFB);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const LaFulmigadoraApp = () => {
            // ESTADOS GLOBALES
            const [acceso, setAcceso] = useState(false);
            const [claveIngresada, setClaveIngresada] = useState('');
            const [listadoTemporadas, setListadoTemporadas] = useState([]);
            const [idTempActiva, setIdTempActiva] = useState(null);
            const [busquedaChofer, setBusquedaChofer] = useState('');
            const [porcentajesPorEmpresa, setPorcentajesPorEmpresa] = useState({});
            const [imagenFondo, setImagenFondo] = useState(() => JSON.parse(localStorage.getItem('bg_fulmi_v35') || '{"url":null}'));
            
            // ESTADO DE NUEVO REGISTRO
            const [formRegistro, setFormRegistro] = useState({ 
                empresa: '', campo: '', lote: '', chofer: '', hectareas: '', precio: '', iva: '0' 
            });

            // REFERENCIAS PARA NAVEGACIÓN CON ENTER
            const refsInputs = useRef([]);

            // CARGA INICIAL DE DATOS
            useEffect(() => {
                auth.signInAnonymously().catch(error => console.error("Error Auth:", error));
                
                const desvincular = db.collection('temporadas')
                    .orderBy('fechaCreacion', 'desc')
                    .onSnapshot(snapshot => {
                        const datos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setListadoTemporadas(datos);
                    });
                
                return () => desvincular();
            }, []);

            // PERSISTENCIA DE FONDO
            useEffect(() => {
                localStorage.setItem('bg_fulmi_v35', JSON.stringify(imagenFondo));
            }, [imagenFondo]);

            // LÓGICA DE NAVEGACIÓN POR TECLADO (ENTER)
            const alPresionarEnter = (e, posicion, tId) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (posicion < 6) {
                        refsInputs.current[posicion + 1].focus();
                    } else {
                        ejecutarGuardado(tId);
                    }
                }
            };

            // FUNCIÓN DE GUARDADO DE TRABAJO O ADELANTO
            const ejecutarGuardado = async (temporadaId) => {
                if (!formRegistro.chofer || !formRegistro.precio) {
                    alert("El Chofer y el Importe son obligatorios.");
                    return;
                }

                // Si no hay empresa ni campo, se detecta como ADELANTO automáticamente
                const esUnAdelanto = formRegistro.empresa.trim() === '' && formRegistro.campo.trim() === '';
                
                let valorNeto = 0;
                let valorTotal = 0;

                if (esUnAdelanto) {
                    valorNeto = parseFloat(formRegistro.precio);
                    valorTotal = valorNeto; // Adelantos no llevan IVA
                } else {
                    valorNeto = parseFloat(formRegistro.hectareas || 0) * parseFloat(formRegistro.precio || 0);
                    const factorIVA = 1 + (parseFloat(formRegistro.iva || 0) / 100);
                    valorTotal = valorNeto * factorIVA;
                }

                const nuevoDocumento = {
                    id: Date.now().toString(),
                    empresa: formRegistro.empresa.toUpperCase(),
                    campo: formRegistro.campo.toUpperCase(),
                    lote: formRegistro.lote.toUpperCase(),
                    chofer: formRegistro.chofer.toUpperCase(),
                    hectareas: formRegistro.hectareas,
                    precio: formRegistro.precio,
                    iva: formRegistro.iva,
                    neto: valorNeto,
                    total: valorTotal,
                    esAdelanto: esUnAdelanto,
                    fecha: new Date().toLocaleDateString(),
                    cobrado: false,
                    pagado: false
                };

                try {
                    await db.collection('temporadas').doc(temporadaId).update({
                        trabajos: firebase.firestore.FieldValue.arrayUnion(nuevoDocumento)
                    });
                    
                    // Limpiar formulario manteniendo el chofer para carga rápida
                    setFormRegistro({ 
                        ...formRegistro, empresa: '', campo: '', lote: '', hectareas: '', precio: '', iva: '0' 
                    });
                    
                    // Volver el foco al primer input
                    if (refsInputs.current[0]) refsInputs.current[0].focus();
                } catch (err) {
                    console.error("Error al guardar:", err);
                }
            };

            // MESA DE CÁLCULO DE LIQUIDACIÓN DINÁMICA
            const mesaCalculo = useMemo(() => {
                if (!idTempActiva || !busquedaChofer) return null;
                
                const tempActual = listadoTemporadas.find(t => t.id === idTempActiva);
                if (!tempActual || !tempActual.trabajos) return null;

                const filtrados = tempActual.trabajos.filter(tr => 
                    tr.chofer.toUpperCase().includes(busquedaChofer.toUpperCase())
                );

                const gruposEmpresa = {};
                const listaAdelantos = [];
                let hectareasTotalesChofer = 0;

                filtrados.forEach(tr => {
                    if (tr.esAdelanto) {
                        listaAdelantos.push(tr);
                    } else {
                        if (!gruposEmpresa[tr.empresa]) {
                            gruposEmpresa[tr.empresa] = { sumaNeto: 0, sumaHas: 0 };
                        }
                        gruposEmpresa[tr.empresa].sumaNeto += tr.neto;
                        gruposEmpresa[tr.empresa].sumaHas += parseFloat(tr.hectareas || 0);
                        hectareasTotalesChofer += parseFloat(tr.hectareas || 0);
                    }
                });

                // Cálculo de comisiones basado en los inputs de la mesa
                let acumuladoComisiones = 0;
                Object.keys(gruposEmpresa).forEach(nombreEmp => {
                    const pct = porcentajesPorEmpresa[nombreEmp] || 0;
                    acumuladoComisiones += (gruposEmpresa[nombreEmp].sumaNeto * (pct / 100));
                });

                const acumuladoAdelantos = listaAdelantos.reduce((acc, curr) => acc + curr.neto, 0);

                return {
                    gruposEmpresa,
                    listaAdelantos,
                    hectareasTotalesChofer,
                    acumuladoComisiones,
                    acumuladoAdelantos,
                    montoFinalAPagar: acumuladoComisiones - acumuladoAdelantos
                };
            }, [listadoTemporadas, idTempActiva, busquedaChofer, porcentajesPorEmpresa]);

            // PANTALLA DE BLOQUEO
            if (!acceso) {
                return (
                    <div className="h-screen flex items-center justify-center bg-slate-950 px-6">
                        <div className="tarjeta-cristal p-12 w-full max-w-sm text-center">
                            <i className="fas fa-lock text-orange-500 text-4xl mb-6"></i>
                            <h2 className="text-2xl font-black mb-8 italic uppercase tracking-tighter">Acceso de Seguridad</h2>
                            <input 
                                type="password" 
                                placeholder="INGRESE LA CLAVE" 
                                className="entrada-texto text-center mb-6 text-xl tracking-widest"
                                onChange={(e) => e.target.value === '1986' && setAcceso(true)}
                            />
                            <p className="text-[10px] opacity-20 font-black uppercase tracking-[0.3em]">La Fulmigadora v3.5</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-10 relative">
                    <div className="capa-fondo" style={{backgroundImage: `url(${imagenFondo.url})`}}></div>
                    
                    {/* ENCABEZADO PRINCIPAL */}
                    <header className="tarjeta-cristal p-8 mb-10 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex items-center gap-5">
                            <div className="bg-orange-600 w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg shadow-orange-900/40">
                                <i className="fas fa-truck-monster text-white text-2xl"></i>
                            </div>
                            <div>
                                <h1 className="text-3xl font-black italic text-orange-500 uppercase leading-none">LA FULMIGADORA</h1>
                                <p className="text-[10px] font-black opacity-30 tracking-[0.2em] mt-1 uppercase">Sistema de Gestión de Transporte</p>
                            </div>
                        </div>
                        <div className="w-full md:w-80 relative">
                            <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 opacity-30"></i>
                            <input 
                                type="text" 
                                placeholder="FILTRAR POR CHOFER..." 
                                className="entrada-texto pl-12 border-orange-500/20"
                                onChange={(e) => setBusquedaChofer(e.target.value)}
                            />
                        </div>
                    </header>

                    {/* SECCIÓN MESA DE CÁLCULO DE LIQUIDACIÓN */}
                    {mesaCalculo && busquedaChofer && (
                        <section className="tarjeta-cristal p-10 mb-10 border-orange-500/30 animacion-suave">
                            <div className="flex items-center gap-4 mb-8">
                                <span className="bg-orange-600 text-[10px] font-black px-3 py-1 rounded-full">LIVE</span>
                                <h2 className="text-xl font-black uppercase italic">Mesa de Liquidación: {busquedaChofer}</h2>
                            </div>
                            
                            <div className="grid grid-cols-1 xl:grid-cols-3 gap-10">
                                {/* Columna de Empresas y Porcentajes */}
                                <div className="xl:col-span-2 space-y-4">
                                    <p className="text-[10px] font-black opacity-40 uppercase tracking-widest mb-4">Detalle por Empresa (S/ Neto):</p>
                                    {Object.keys(mesaCalculo.gruposEmpresa).map(empKey => (
                                        <div key={empKey} className="bg-white/5 p-6 rounded-[1.5rem] flex flex-col md:flex-row justify-between items-center gap-4 border border-white/5 hover:bg-white/10 transition-all">
                                            <div>
                                                <h4 className="font-black text-orange-500 text-lg uppercase leading-none">{empKey}</h4>
                                                <p className="text-xs font-bold opacity-50 mt-1 uppercase">{mesaCalculo.gruposEmpresa[empKey].sumaHas} Hectáreas en total</p>
                                            </div>
                                            <div className="flex items-center gap-6">
                                                <div className="text-right">
                                                    <p className="text-[9px] font-black opacity-30 uppercase">Valor Neto</p>
                                                    <p className="text-xl font-black">${mesaCalculo.gruposEmpresa[empKey].sumaNeto.toLocaleString()}</p>
                                                </div>
                                                <div className="flex items-center bg-black/40 p-2 rounded-xl border border-orange-500/30">
                                                    <input 
                                                        type="number" 
                                                        className="bg-transparent w-12 text-center text-orange-500 font-black text-lg outline-none"
                                                        placeholder="0"
                                                        value={porcentajesPorEmpresa[empKey] || ''}
                                                        onChange={(e) => setPorcentajesPorEmpresa({...porcentajesPorEmpresa, [empKey]: e.target.value})}
                                                    />
                                                    <span className="text-xs font-black text-orange-500 mr-2">%</span>
                                                </div>
                                                <div className="w-32 text-right">
                                                    <p className="text-[9px] font-black opacity-30 uppercase">Comisión</p>
                                                    <p className="text-xl font-black text-green-400">
                                                        ${((mesaCalculo.gruposEmpresa[empKey].sumaNeto * (porcentajesPorEmpresa[empKey] || 0)) / 100).toLocaleString()}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Columna de Totales Finales */}
                                <div className="bg-black/50 p-8 rounded-[2.5rem] border border-white/5 flex flex-col justify-between shadow-inner">
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-end border-b border-white/5 pb-4">
                                            <span className="text-xs font-black opacity-40 uppercase">Suma Comisiones:</span>
                                            <span className="text-xl font-black text-green-400">${mesaCalculo.acumuladoComisiones.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between items-end border-b border-white/5 pb-4">
                                            <span className="text-xs font-black opacity-40 uppercase">Adelantos a Restar:</span>
                                            <span className="text-xl font-black text-red-500">-${mesaCalculo.acumuladoAdelantos.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between items-end">
                                            <span className="text-xs font-black opacity-40 uppercase">Has Totales:</span>
                                            <span className="text-xl font-black text-orange-500">{mesaCalculo.hectareasTotalesChofer}</span>
                                        </div>
                                    </div>
                                    <div className="mt-12 text-right">
                                        <p className="text-xs font-black opacity-30 uppercase tracking-[0.2em] mb-1">Total Neto a Liquidar</p>
                                        <p className="text-5xl font-black text-white tracking-tighter">${mesaCalculo.montoFinalAPagar.toLocaleString()}</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    )}

                    {/* LISTADO DE TEMPORADAS Y CARGA */}
                    <main className="space-y-10 pb-32">
                        {listadoTemporadas.map(temporada => (
                            <div key={temporada.id} className="tarjeta-cristal overflow-hidden shadow-2xl">
                                {/* Cabecera de Temporada */}
                                <div 
                                    className={`p-8 flex justify-between items-center cursor-pointer transition-all ${idTempActiva === temporada.id ? 'bg-orange-600/10' : 'hover:bg-white/5'}`}
                                    onClick={() => setIdTempActiva(idTempActiva === temporada.id ? null : temporada.id)}
                                >
                                    <div className="flex items-center gap-6">
                                        <div className={`w-14 h-14 rounded-2xl flex items-center justify-center border-2 ${idTempActiva === temporada.id ? 'bg-orange-600 border-orange-400 text-white' : 'border-white/10 text-white/20'}`}>
                                            <i className="fas fa-folder-open text-xl"></i>
                                        </div>
                                        <h3 className="text-2xl font-black uppercase italic tracking-tighter">{temporada.nombre}</h3>
                                    </div>
                                    <i className={`fas fa-chevron-${idTempActiva === temporada.id ? 'up text-orange-500' : 'down opacity-20'} text-2xl`}></i>
                                </div>

                                {idTempActiva === temporada.id && (
                                    <div className="p-8 space-y-10 bg-black/30 animacion-suave">
                                        
                                        {/* Formulario de Carga Ágil */}
                                        <div className="bg-white/5 p-8 rounded-[2rem] border border-white/5">
                                            <p className="text-[10px] font-black opacity-30 uppercase tracking-widest mb-6 italic">Cargar Trabajo (o dejar Empresa/Campo vacío para Adelantos)</p>
                                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
                                                <div className="space-y-1">
                                                    <span className="text-[9px] font-black opacity-30 ml-2 uppercase">Empresa</span>
                                                    <input ref={el => refsInputs.current[0] = el} type="text" className="entrada-texto" value={formRegistro.empresa} onChange={e=>setFormRegistro({...formRegistro, empresa:e.target.value})} onKeyDown={e=>alPresionarEnter(e, 0, temporada.id)} />
                                                </div>
                                                <div className="space-y-1">
                                                    <span className="text-[9px] font-black opacity-30 ml-2 uppercase">Campo</span>
                                                    <input ref={el => refsInputs.current[1] = el} type="text" className="entrada-texto" value={formRegistro.campo} onChange={e=>setFormRegistro({...formRegistro, campo:e.target.value})} onKeyDown={e=>alPresionarEnter(e, 1, temporada.id)} />
                                                </div>
                                                <div className="space-y-1">
                                                    <span className="text-[9px] font-black opacity-30 ml-2 uppercase">Lote</span>
                                                    <input ref={el => refsInputs.current[2] = el} type="text" className="entrada-texto" value={formRegistro.lote} onChange={e=>setFormRegistro({...formRegistro, lote:e.target.value})} onKeyDown={e=>alPresionarEnter(e, 2, temporada.id)} />
                                                </div>
                                                <div className="space-y-1">
                                                    <span className="text-[9px] font-black opacity-30 ml-2 uppercase">Chofer</span>
                                                    <input ref={el => refsInputs.current[3] = el} type="text" className="entrada-texto" value={formRegistro.chofer} onChange={e=>setFormRegistro({...formRegistro, chofer:e.target.value})} onKeyDown={e=>alPresionarEnter(e, 3, temporada.id)} />
                                                </div>
                                                <div className="space-y-1">
                                                    <span className="text-[9px] font-black opacity-30 ml-2 uppercase">Has</span>
                                                    <input ref={el => refsInputs.current[4] = el} type="number" className="entrada-texto" value={formRegistro.hectareas} onChange={e=>setFormRegistro({...formRegistro, hectareas:e.target.value})} onKeyDown={e=>alPresionarEnter(e, 4, temporada.id)} />
                                                </div>
                                                <div className="space-y-1">
                                                    <span className="text-[9px] font-black opacity-30 ml-2 uppercase">$ Neto / Adelanto</span>
                                                    <input ref={el => refsInputs.current[5] = el} type="number" className="entrada-texto" value={formRegistro.precio} onChange={e=>setFormRegistro({...formRegistro, precio:e.target.value})} onKeyDown={e=>alPresionarEnter(e, 5, temporada.id)} />
                                                </div>
                                                <div className="space-y-1">
                                                    <span className="text-[9px] font-black opacity-30 ml-2 uppercase">IVA %</span>
                                                    <input ref={el => refsInputs.current[6] = el} type="number" className="entrada-texto" value={formRegistro.iva} onChange={e=>setFormRegistro({...formRegistro, iva:e.target.value})} onKeyDown={e=>alPresionarEnter(e, 6, temporada.id)} />
                                                </div>
                                            </div>
                                            <button onClick={()=>ejecutarGuardado(temporada.id)} className="boton-naranja w-full mt-6 flex items-center justify-center gap-3">
                                                <i className="fas fa-plus-circle"></i> GUARDAR REGISTRO EN {temporada.nombre}
                                            </button>
                                        </div>

                                        {/* Tabla de Registros */}
                                        <div className="overflow-x-auto scroll-fino">
                                            <table className="w-full border-separate border-spacing-y-3">
                                                <thead>
                                                    <tr className="text-[10px] font-black opacity-30 uppercase tracking-[0.2em] text-left">
                                                        <th className="px-6">Descripción del Movimiento</th>
                                                        <th className="px-6">Chofer Responsable</th>
                                                        <th className="px-6 text-right">Monto Neto</th>
                                                        <th className="px-6 text-center">Gestión</th>
                                                        <th className="px-6"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {temporada.trabajos?.filter(x => x.chofer.toUpperCase().includes(busquedaChofer.toUpperCase())).map(reg => (
                                                        <tr key={reg.id} className={`tarjeta-cristal hover:bg-white/5 transition-all ${reg.esAdelanto ? 'border-yellow-500/20 bg-yellow-500/5' : ''}`}>
                                                            <td className="p-6 rounded-l-[1.5rem]">
                                                                {reg.esAdelanto ? (
                                                                    <div className="flex items-center gap-3">
                                                                        <i className="fas fa-hand-holding-usd text-yellow-500"></i>
                                                                        <span className="font-black text-yellow-500 uppercase italic">Adelanto de efectivo</span>
                                                                    </div>
                                                                ) : (
                                                                    <>
                                                                        <div className="font-black text-orange-500 uppercase text-sm leading-none">{reg.empresa}</div>
                                                                        <div className="text-[10px] font-bold opacity-40 mt-1 uppercase">{reg.campo} — LOTE: {reg.lote} ({reg.hectareas} Has)</div>
                                                                    </>
                                                                )}
                                                                <div className="text-[9px] opacity-20 mt-1 uppercase font-black">{reg.fecha}</div>
                                                            </td>
                                                            <td className="p-6">
                                                                <div className="font-black uppercase text-xs">{reg.chofer}</div>
                                                            </td>
                                                            <td className="p-6 text-right">
                                                                <p className={`text-lg font-black ${reg.esAdelanto ? 'text-yellow-500' : 'text-white'}`}>
                                                                    ${reg.neto.toLocaleString()}
                                                                </p>
                                                            </td>
                                                            <td className="p-6 text-center">
                                                                <div className="flex justify-center gap-3">
                                                                    <button className={`w-10 h-10 rounded-xl border-2 transition-all ${reg.cobrado ? 'bg-green-600 border-green-400 shadow-lg shadow-green-900/40' : 'border-white/10 opacity-10'}`}>
                                                                        <i className="fas fa-check"></i>
                                                                    </button>
                                                                    <button className={`w-10 h-10 rounded-xl border-2 transition-all ${reg.pagado ? 'bg-blue-600 border-blue-400 shadow-lg shadow-blue-900/40' : 'border-white/10 opacity-10'}`}>
                                                                        <i className="fas fa-check"></i>
                                                                    </button>
                                                                </div>
                                                            </td>
                                                            <td className="p-6 rounded-r-[1.5rem] text-right">
                                                                <button onClick={async() => {
                                                                    if(confirm('¿Borrar registro permanentemente?')) {
                                                                        const nuevosTrabajos = temporada.trabajos.filter(t => t.id !== reg.id);
                                                                        await db.collection('temporadas').doc(temporada.id).update({ trabajos: nuevosTrabajos });
                                                                    }
                                                                }} className="text-white/5 hover:text-red-500 transition-colors p-3">
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LaFulmigadoraApp />);
    </script>
</body>
</html>
